{% extends 'base.html' %}

{% block content %}

{% if not request.user.is_authenticated %}
    <form method='POST'>{% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Register</button>
    </form>
    <p>Already have a account? Please <a href='/login'> Login</a></p>
{% else %}
    <h1>You are already logged in and cannot register. Would you like to <a href='/logout/'>logout?</a></h1>
{% endif %}
{% endblock content %}
