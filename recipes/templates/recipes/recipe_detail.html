{% extends 'base.html' %}

{% block content %}

<h1>{{ obj.title }}<small> - created at {{ obj.created_at }} by {{ obj.user }}</small></h1>
<h3><a href={{ obj.get_absolute_url_edit }}>Edit Recipe</a>
{% if obj.active %}
<h3>Enable</h3>
{% else %}
<h3>Disable</h3>
{% endif %}
<p>{{ obj.description }}</p>

<a href={{ obj.get_absolute_url_delete }}>Delete</a>

{% endblock content %}
