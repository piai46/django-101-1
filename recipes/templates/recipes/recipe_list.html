{% extends 'base.html' %}

{% block content %}
<center>
<a href="/recipes/create/" target="_parent"><button class="center-btn">Create Recipe</button></a>
{% for obj in objects %}
{% if obj.active %}
<a href="{{obj.get_absolute_url}}">
    <h2>{{ obj.title }}</h2>
</a>
{% endif %}
{% endfor %}
</center>
{% endblock content %}
